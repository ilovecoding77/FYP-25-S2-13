<!DOCTYPE html>
<html>
<head>
  <title>VulnEye Settings</title>
  <link rel="stylesheet" href="setting.css">
</head>
<body>
  <div class="page-container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="logo" />
        <span class="logoName">VulnEye</span>
      </div>
    </div>

    <!-- Scanning Options with Toggles -->
    <div class="settings-section">
      <div class="options-list">
        <div class="option-row">
          <input type="text" value="JS Library Scan" readonly />
          <label class="switch">
            <input type="checkbox" id="toggle-js" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option-row">
          <input type="text" value="XSS Detection" readonly />
          <label class="switch">
            <input type="checkbox" id="toggle-xss" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option-row">
          <input type="text" value="CSRF Token Check" readonly />
          <label class="switch">
            <input type="checkbox" id="toggle-csrf" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option-row">
          <input type="text" value="CSP Header Check" readonly />
          <label class="switch">
            <input type="checkbox" id="toggle-csp" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="option-row">
          <input type="text" value="Tracker Detection" readonly />
          <label class="switch">
            <input type="checkbox" id="toggle-trackers" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

        <!-- Whitelist & Blacklist -->
        <div class="lists-section">
          <div class="list-box">
            <h4>Whitelist</h4>
            <ul>
              <li>https://example.com</li>
              <li>https://trusted.com</li>
            </ul>
          </div>
          <div class="list-box">
            <h4>Blacklist</h4>
            <ul>
              <li>http://unsecure.com</li>
              <li>http://malware.site</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="save-button-container">
        <button id="save-btn">Save</button>
      </div>
    </div>

    <script src="setting.js"></script>
</body>
</html>
